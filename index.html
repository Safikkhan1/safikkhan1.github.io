<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safik Mansoori Star Explorer</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        background-color: black;
        color: white;
    }
    #info {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 1.2em;
        z-index: 10;
        background: rgba(0,0,0,0.5);
        padding: 10px 20px;
        border-radius: 10px;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>
<div id="info">Click anywhere to generate your unique star pattern!</div>
<canvas id="starCanvas"></canvas>
<script>
const canvas = document.getElementById('starCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

function randomStar(x, y) {
    const radius = Math.random() * 2 + 1;
    const opacity = Math.random();
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
    ctx.fill();
}

function generateStars(clickX, clickY) {
    ctx.clearRect(0, 0, width, height);
    for(let i=0; i<300; i++) {
        let x = Math.random() * width;
        let y = Math.random() * height;
        // Add a swirl around click
        x += (Math.random() - 0.5) * 100;
        y += (Math.random() - 0.5) * 100;
        randomStar(x, y);
    }
    // Highlight user's click star
    ctx.beginPath();
    ctx.arc(clickX, clickY, 5, 0, Math.PI*2);
    ctx.fillStyle = "yellow";
    ctx.fill();
}

canvas.addEventListener('click', (e)=>{
    generateStars(e.clientX, e.clientY);
});

window.addEventListener('resize', ()=>{
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    ctx.clearRect(0,0,width,height);
});
</script>
</body>
</html>
