<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safik Fitness Blog</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; text-align: center; padding: 20px; }
    h1 { color: #222; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
    #counter { font-size: 24px; margin: 20px; color: green; }
    video { width: 80%; max-width: 600px; margin-top: 20px; border-radius: 8px; }
    .ads { margin: 20px auto; padding: 15px; background: #eee; width: 320px; border: 1px dashed #ccc; }
    .container { max-width: 800px; margin: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Safik Fitness Blog</h1>

    <!-- Counter Section -->
    <div>
      <h2>Counter</h2>
      <div id="counter">0</div>
      <button onclick="increaseCounter()">Increase</button>
      <button onclick="resetCounter()">Reset</button>
    </div>

    <!-- Video Section -->
    <div>
      <h2>Workout Video</h2>
      <video id="myVideo" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support video.
      </video>
      <br>
      <button onclick="playVideo()">Play</button>
      <button onclick="pauseVideo()">Pause</button>
    </div>

    <!-- AdSense Placeholder -->
    <div class="ads">
      <p>Google AdSense Ad Here</p>
      <!-- Replace above <p> with your AdSense code after approval -->
    </div>
  </div>

  <script>
    // Counter functionality
    let count = 0;
    function increaseCounter() {
      count++;
      document.getElementById('counter').innerText = count;
    }
    function resetCounter() {
      count = 0;
      document.getElementById('counter').innerText = count;
    }

    // Video functionality
    const video = document.getElementById('myVideo');
    function playVideo() { video.play(); }
    function pauseVideo() { video.pause(); }
  </script>
</body>
</html>
